<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <title>Admin Sign Up</title>
        <link rel="stylesheet" href="Admin-style.css">
        <link rel="icon" href="image/bbitlogo.png" sizes="32x32">

        <script src="https://kit.fontawesome.com/1f019ff2f3.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="home">
            <a href="index.html" title="go to homepage"><img src="https://img.icons8.com/android/24/000000/home.png"/></a>
        </div>
        <h1>BBIT</h1>
        <div class="container">
            <form action="#">
                <div class="row">
                    <div class="vl"></div>
                    <div class="col">  
                        <div class="logo">
                            <img src="image/bbit-logo.png" alt="logo">
                        </div>                      
                    </div>
                    <div class="col">
                        <h3>Sign Up as BBIT-Admin</h3>
                        <div class="icon">
                            <img src="https://img.icons8.com/wired/20/000000/admin-settings-male.png"/>
                            <input type="text" placeholder="Enter Your Name">
                            <img src="https://img.icons8.com/windows/20/000000/system-administrator-male.png"/>
                            <input type="text" placeholder="Set a Username">
                            <img src="https://img.icons8.com/windows/20/000000/lock.png"/>
                            <input type="password" placeholder="set a password">
                            <img src="https://img.icons8.com/windows/20/000000/lock.png"/>
                            <input type="password" placeholder="confirm your password">
                        </div>
                        <button>SIGN-UP</button>
                        <div class="bottom">
                            
                            <p>Already have an Account | Login </p>
                            <a href="admin.html">Login</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
